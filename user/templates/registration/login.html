{% extends "./base.html" %}

{% block title %} Login{% endblock title %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<span>
    Don't have an account yet? <a href="{% url 'register' %}">register here</a>
</span>
{% endblock content %}
